<div class="login-container">
  <div class="login-card">
    <h1>Mega Dashboard - Login</h1>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-field">
        <label for="username">Usuário</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          autocomplete="username"
        />
        <small *ngIf="form.controls.username.touched && form.controls.username.invalid">
          Informe o usuário
        </small>
      </div>

      <div class="form-field">
        <label for="password">Senha</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          autocomplete="current-password"
        />
        <small *ngIf="form.controls.password.touched && form.controls.password.invalid">
          Informe a senha
        </small>
      </div>

      <button type="submit" [disabled]="loading || form.invalid">
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>

      <p class="error" *ngIf="errorMessage">
        {{ errorMessage }}
      </p>
    </form>
  </div>
</div>
