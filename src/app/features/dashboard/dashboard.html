<h2>Visão geral</h2>

<div style="display: flex; gap: 24px; flex-wrap: wrap;">
  <!-- Gráfico de pizza – carteira física -->
  <div>
    <h3>Carteira Física</h3>
    <ngx-charts-pie-chart
      [view]="view"
      [results]="graficoFisico"
      [legend]="legend"
      [labels]="showLabels"
      [animations]="animations">
    </ngx-charts-pie-chart>
  </div>

  <!-- Gráfico de pizza – carteira financeira -->
  <div>
    <h3>Carteira Financeira (R$)</h3>
    <ngx-charts-pie-chart
      [view]="view"
      [results]="graficoFinanceiro"
      [legend]="legend"
      [labels]="showLabels"
      [animations]="animations">
    </ngx-charts-pie-chart>
  </div>
</div>

<hr />

<!-- Gráfico de barras – evolução -->
<h3>Evolução</h3>
<ngx-charts-bar-vertical-2d
  [view]="[900, 350]"
  [results]="graficoEvolucao"
  [legend]="legend"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [animations]="animations">
</ngx-charts-bar-vertical-2d>
