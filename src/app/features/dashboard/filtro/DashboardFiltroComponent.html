<form [formGroup]="form" (ngSubmit)="onSubmit()" class="filtro-container">

  <div class="filtro-row">
    <div class="field">
      <label>Data in√≠cio</label>
      <input type="date" formControlName="dataInicio">
    </div>

    <div class="field">
      <label>Data fim</label>
      <input type="date" formControlName="dataFim">
    </div>

    <div class="field">
      <label>Categoria</label>
      <input type="text" formControlName="categoria" placeholder="ex: Financeiro, Vendas...">
    </div>

    <div class="field">
      <label>Status</label>
      <select formControlName="status">
        <option value="TODOS">Todos</option>
        <option value="ATIVO">Ativo</option>
        <option value="INATIVO">Inativo</option>
      </select>
    </div>
  </div>

  <div class="filtro-actions">
    <button type="submit">Pesquisar</button>
    <button type="button" class="secundario" (click)="limpar()">Limpar</button>
  </div>

</form>
