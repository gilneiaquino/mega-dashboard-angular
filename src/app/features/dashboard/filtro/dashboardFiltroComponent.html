<div class="filtro-card">
  <form [formGroup]="form" (ngSubmit)="onPesquisar()" class="filtro-form">

    <div class="campo">
      <label for="dataInicio">Data in√≠cio</label>
      <input id="dataInicio" type="date" formControlName="dataInicio" />
    </div>

    <div class="campo">
      <label for="dataFim">Data fim</label>
      <input id="dataFim" type="date" formControlName="dataFim" />
    </div>

    <div class="campo campo-longo">
      <label for="categoria">Categoria</label>
      <input
        id="categoria"
        type="text"
        placeholder="ex: Financeiro, Vendas..."
        formControlName="categoria"
      />
    </div>

    <div class="campo">
      <label for="status">Status</label>
      <select id="status" formControlName="status">
        <option value="TODOS">Todos</option>
        <option value="ATIVO">Ativo</option>
        <option value="INATIVO">Inativo</option>
      </select>
    </div>

    <div class="acoes">
      <button type="submit">Pesquisar</button>
      <button type="button" (click)="form.reset({ status: 'TODOS' })">
        Limpar
      </button>
    </div>
  </form>
</div>
